name: CI for SCEC UCVM

on:
  push:
    branches: [ toPython3 ]
  pull_request:
    branches: [ toPython3 ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
      with: 
        ref: toPython3
    - name: ci-build
      env:
        UCVM_SRC_PATH: $RUNNER_WORKSPACE/UCVMC
        UCVM_INSTALL_PATH: $UCVM_SRC_PATH/TARGET_UCVMC
        LD_LIBRARY_PATH: $UCVM_INSTALL_PATH/lib/euclid3/lib:$UCVM_INSTALL_PATH/lib/proj-5/lib:$UCVM_INSTALL_PATH/model/cvms/lib:$UCVM_INSTALL_PATH/model/cvms5/lib:$UCVM_INSTALL_PATH/model/cvmh1511/lib 
      run: ./ci/runner-build.sh
      shell: bash
    - name: look
      run: ./test.sh
      shell: bash
    - name: make check
      run: make check
