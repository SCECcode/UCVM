name: CI for SCEC UCVM

on:
  push:
    branches: [ toPython3 ]
  pull_request:
    branches: [ toPython3 ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
      with: 
        ref: toPython3
    - name: test
      run: ./test.sh
      shell: bash
    - name: ci-setup
      run: ./runner-setup.sh
      shell: bash
    - name: ci-build
      run: ./runner-build.sh
      shell: bash
    - name: make check
      run: make check
